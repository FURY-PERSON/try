services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - ./server/.env.development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U factfront"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env.development
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
