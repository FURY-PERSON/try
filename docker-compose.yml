services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-factfront}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-factfront_prod}
      POSTGRES_DB: ${POSTGRES_DB:-factfront}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-factfront} -d $${POSTGRES_DB:-factfront}"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-factfront}:${POSTGRES_PASSWORD:-factfront_prod}@postgres:5432/${POSTGRES_DB:-factfront}"
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AI_LLM_PROVIDER: ${AI_LLM_PROVIDER}
      AI_LLM_MODEL: ${AI_LLM_MODEL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AI_IMAGE_PROVIDER: ${AI_IMAGE_PROVIDER}
      AI_IMAGE_MODEL: ${AI_IMAGE_MODEL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_REGION: ${S3_REGION}
      S3_BUCKET: ${S3_BUCKET}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL}
      THROTTLE_TTL: ${THROTTLE_TTL}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    ports:
      - "8080:80"
    depends_on:
      - server
